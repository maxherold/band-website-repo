<!DOCTYPE html>
<html lang="en-US">
  <html>
    <head>
        <div w3-include-html="content.html"></div>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <title>Page Title</title>
    <style>
        body {
        background-color: skyblue;
        text-align: center;
        color: white;
        font-family: Impact, Charcoal, sans-serif;
        text-shadow: 2px 1px black;
        font-size: 26px;
      }

      img {
        width: 230px;
        height: 230px;
        background-color: #00b894;
        margin: 0;
        padding: 0;
      }

      .icon {
        position: absolute;
        top: 50%;
        left: 52%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 60px;
        cursor: pointer;
      }

      .arrow {
        position: absolute;
        top: 25px;
        width: 90%;
        height: 10px;
        background-color: #fff;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        animation: arrow 700ms linear infinite;
      }

      .arrow::after {
        content: "";
        position: absolute;
        width: 60%;
        height: 10px;
        top: -12px;
        right: -8px;
        background-color: #fff;
        transform: rotate(45deg);
      }

      .arrow::before {
        content: "";
        position: absolute;
        width: 60%;
        height: 10px;
        top: 12px;
        right: -8px;
        background-color: #fff;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        transform: rotate(-45deg);
      }
    </style>
    <body>
      <a href="About-the-Band.html" >About the Band</a>
      <h1>Cynicicity</h1>
      <p>Chicago suburbs punk rock band.</p>
      <p>Click "Spotify" to be sent to the page of a very respectable and talented rock band.</p>

      <div class="icon">
        <div class="arrow"></div>
      </div>
      <img
        src="https://content.screencast.com/users/MaxHerold/folders/Jing/media/155424a9-5173-4b75-99b8-aee340a209e6/2020-01-28_0142.png"
        width="230"
        height="230"
      >

      <p>
        <b><a href="spotify.com" target="_blank">Spotify</a></b>
      </p>

      <audio controls>
        <source src="Birdy guitar.wav" type="audio/wav" />
      </audio>
    </body>
    <script>
         const $icon = document.querySelector(".icon");
      const $arrow = document.querySelector(".arrow");

      $icon.onclick = () => {
        $arrow.animate([{ left: "0" }, { left: "12px" }, { left: "0" }], {
          duration: 999,
          iterations: Infinity
        });
      };
    </script>
  </html>
</html>
